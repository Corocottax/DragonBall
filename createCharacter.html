<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="createCharacter.js" defer></script>
  </head>
  <body>
    <nav>
      <a href="./index.html">ALL CHARACTERS</a>
      <a href="./getCharacter.html">GET PERSONAJE</a>
    </nav>
    <div class="formItem">
      <label>Nombre: </label>
      <input type="text" class="name" />
    </div>
    <div class="formItem">
      <label>Selecciona la raza:</label>
      <select class="race">
        <option value="human">Human</option>
        <option value="saiyan">Saiyan</option>
        <option value="android">Android</option>
        <option value="namekian">Namekian</option>
        <option value="unknown">Unknown</option>
      </select>
    </div>
    <div class="formItem">
      <label>Imagen: </label>
      <input type="text" class="img" />
    </div>
    <div class="formItem">
      <label>Selecciona el número de universo: </label>
      <input type="number" class="universe" />
    </div>
    <div class="formItem">
      <label>¿Se transforma?</label>
      <input type="checkbox" class="transform" />
    </div>
    <div class="formItem">
      <label>Selecciona el género: </label>
      <select class="genre">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="namekian">Namekian</option>
        <option value="angel">Angel</option>
        <option value="genderless">Genderless</option>
      </select>
    </div>
    <button class="enviar">ENVIAR NUEVO PERSONAJE</button>
  </body>
</html>
